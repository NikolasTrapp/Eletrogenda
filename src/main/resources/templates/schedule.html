<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Schedule</title>
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="align-content-center" id="title">Schedule</div>

        <div id="month" class="d-flex">
            <button class="btn btn-outline-primary" id="previous" onclick="previous()">&lt</button>
            <p id="monthAndYear" class="d-inline-block">Month</p>
            <button class="btn btn-outline-primary" id="next" onclick="next()">&gt</button>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm p-3 border d-flex justify-content-center">Dom</div>
                <div class="col-sm p-3 border d-flex justify-content-center">Seg</div>
                <div class="col-sm p-3 border d-flex justify-content-center">Ter</div>
                <div class="col-sm p-3 border d-flex justify-content-center">Qua</div>
                <div class="col-sm p-3 border d-flex justify-content-center">Qui</div>
                <div class="col-sm p-3 border d-flex justify-content-center">Sex</div>
                <div class="col-sm p-3 border d-flex justify-content-center">Sab</div>
            </div>
            <div id="calendar">
                <!--Content goes here-->
            </div>
        </div>

    </div>


    <!-- Modal -->
    <div class="modal fade" id="modalWindow" tabindex="-1" role="dialog"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div>
                        <label for="initialHour">Hora inicial: </label>
                        <input type="time" id="initialHour">
                    </div>
                    <div>
                        <label for="finalHour">Hora final: </label>
                        <input type="time" id="finalHour">
                    </div>
                    <div>
                        <label for="classroom-list">Selecione a sala de aula: </label>
                        <select id="classroom-list"></select>
                    </div>
                    <div>
                        <label for="class-list">Selecione a turma: </label>
                        <select id="class-list"></select>
                    </div>
                    <div>
                        <label for="equipment-list">Selecione os equipamentos: </label>
                        <select id="equipment-list"></select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="submit-button">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/schedule.js"></script>
</body>

</html>
