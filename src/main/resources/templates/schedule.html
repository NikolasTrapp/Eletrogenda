<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Schedule</title>
    <link rel="stylesheet" href="../static/css/style.css" type="text/css">
</head>

<body>
    <div id="main-container">
        <div id="title" style="font-weight: bold; color: white;">Agenda</div>

        <div id="month">
            <button class="btn btn-3" id="previous" onclick="previous()">&lt;</button>
            <p id="monthAndYear" class="d-inline-block" style="color: white; font-weight: bold;">Month</p>
            <button class="btn btn-3" id="next" onclick="next()">&gt;</button>
        </div>

        <div id="schedule-container">
            <div class="row">
                <div class="col" style="background-color: #007bffe1 ; color: white; font-weight: bold;">Dom</div>
                <div class="col" style="background-color: #007bffe1 ; color: white; font-weight: bold;">Seg</div>
                <div class="col" style="background-color: #007bffe1 ; color: white; font-weight: bold;">Ter</div>
                <div class="col" style="background-color: #007bffe1 ; color: white; font-weight: bold;">Qua</div>
                <div class="col" style="background-color: #007bffe1 ; color: white; font-weight: bold;">Qui</div>
                <div class="col" style="background-color: #007bffe1 ; color: white; font-weight: bold;">Sex</div>
                <div class="col" style="background-color: #007bffe1 ; color: white; font-weight: bold;">Sab</div>
            </div>
            <div id="calendar">
                <!--Content goes here-->
            </div>
        </div>

    </div>

    <!--Janela modal-->
    <div class="modal-window" id="listOfSchedulingsPerDay">
        <div class="modal">
            <div class="modal-header">
                <span id="close-listOfSchedulingsPerDay" onclick="hideModal('listOfSchedulingsPerDay')">×</span>
                <h1 id="listModalTitle">Titulo</h1>
            </div>
            <div class="modal-body" id="listOfSchedulingsBody">
                <ul id="schedulings-list">

                </ul>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="hideModal('listOfSchedulingsPerDay')">Close</button>
                <button class="btn" onclick="showAddModal()">Add new</button>
            </div>
        </div>
    </div>

    <!--Janela modal-->
    <div class="modal-window" id="addNewScheduling">
        <div class="modal">
            <div class="modal-header">
                <span id="close-addModal" onclick="hideModal('addNewScheduling')">×</span>
                <h1 id="addModalTitle">Titulo</h1>
            </div>
            <div class="modal-body" id="addSchedulingsBody">
                <div>
                    <label for="initialHour">Hora inicial: </label>
                    <input type="time" id="initialHour">
                </div>
                <div>
                    <label for="finalHour">Hora final: </label>
                    <input type="time" id="finalHour">
                </div>
                <div>
                    <label for="classroom-list">Selecione a sala de aula: </label>
                    <select id="classroom-list"></select>
                </div>
                <div>
                    <label for="class-list">Selecione a turma: </label>
                    <select id="class-list"></select>
                </div>
                <div>
                    <label for="equipment-list">Selecione os equipamentos: </label>
                    <select id="equipment-list">
                        <!--Equipments list (options) goes here-->
                    </select>
                    <table>
                        <tbody id="listOfEquipments">

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="hideModal('addNewScheduling')">Close</button>
                <button class="btn" type="submit" onclick="sendData()">Send</button>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="../static/js/services.js"></script>
    <script type="text/javascript" src="../static/js/schedule.js"></script>
    <script type="text/javascript" src="../static/js/modal.js"></script>
</body>

</html>
