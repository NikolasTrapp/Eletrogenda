<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Schedule</title>
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
</head>

<body>
    <div id="main-container">
        <div id="title">Schedule</div>

        <div id="month">
            <button class="btn" id="previous" onclick="previous()">&lt</button>
            <p id="monthAndYear" class="d-inline-block">Month</p>
            <button class="btn" id="next" onclick="next()">&gt</button>
        </div>

        <div id="schedule-container">
            <div class="row">
                <div class="col">Dom</div>
                <div class="col">Seg</div>
                <div class="col">Ter</div>
                <div class="col">Qua</div>
                <div class="col">Qui</div>
                <div class="col">Sex</div>
                <div class="col">Sab</div>
            </div>
            <div id="calendar">
                <!--Content goes here-->
            </div>
        </div>

    </div>

    <!--Janela modal-->
    <div class="modal-window" id="listOfSchedulingsPerDay">
        <div class="modal">
            <div class="modal-header">
                <span id="close-listOfSchedulingsPerDay" onclick="hideListModal()">×</span>
                <h1 id="listModalTitle">Titulo</h1>
            </div>
            <div class="modal-body" id="listOfSchedulingsBody">
                <ul id="schedulings-list">

                </ul>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="hideListModal()">Close</button>
                <button class="btn" onclick="showAddModal()">Add new</button>
            </div>
        </div>
    </div>

    <!--Janela modal-->
    <div class="modal-window" id="addNewScheduling">
        <div class="modal">
            <div class="modal-header">
                <span id="close-addModal" onclick="hideAddModal()">×</span>
                <h1 id="addModalTitle">Titulo</h1>
            </div>
            <div class="modal-body" id="addSchedulingsBody">
                <div>
                    <label for="initialHour">Hora inicial: </label>
                    <input type="time" id="initialHour">
                </div>
                <div>
                    <label for="finalHour">Hora final: </label>
                    <input type="time" id="finalHour">
                </div>
                <div>
                    <label for="classroom-list">Selecione a sala de aula: </label>
                    <select id="classroom-list"></select>
                </div>
                <div>
                    <label for="class-list">Selecione a turma: </label>
                    <select id="class-list"></select>
                </div>
                <div>
                    <label for="equipment-list">Selecione os equipamentos: </label>
                    <select id="equipment-list"></select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="hideAddModal()">Close</button>
                <button class="btn" type="submit" onclick="sendData()">Send</button>
            </div>
        </div>
    </div>




    <script type="text/javascript" src="/js/schedule.js"></script>
</body>

</html>
