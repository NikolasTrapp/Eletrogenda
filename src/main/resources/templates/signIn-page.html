<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <div class="d-flex justify-content-center align-middle mt-5">
        <form class="w-25 p-3 border border-secondary" onsubmit="return false;">
            <h1 id="tela-atual">Sign In</h1>
            <!-- Name input -->
            <div class="form-outline mb-4">
                <input type="text" id="name" class="form-control" value="Nikolas"/>
                <label class="form-label" for="name">Name</label>
            </div>
            <!-- Email input -->
            <div class="form-outline mb-4">
            <input type="email" id="email" class="form-control" value="nikolas@gmail.com"/>
            <label class="form-label" for="email">Email address</label>
            </div>
        
            <!-- Password input -->
            <div class="form-outline mb-4">
            <input type="password" id="password" class="form-control" value="123"/>
            <label class="form-label" for="password">Password</label>
            </div>
        
            <!-- Submit button -->
            <button id="submit-button" type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

            <div>
                <a href="/login-page">jรก possui uma conta?</a>
            </div>
        </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/js/signIn.js"></script>

</body>
</html>
