<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-center align-middle mt-5">
        <form class="w-25 p-3 border border-secondary" onsubmit="return false;">
            <h1>Login</h1>
            <!-- Name input -->
            <div class="form-outline mb-4">
                <input type="text" id="name" class="form-control" value="Nikolas"/>
                <label class="form-label" for="name">Name</label>
            </div>
            <!-- Email input -->
            <div class="form-outline mb-4">
            <input type="email" id="email" class="form-control" value="nikolas@gmail.com"/>
            <label class="form-label" for="email">Email address</label>
            </div>
        
            <!-- Password input -->
            <div class="form-outline mb-4">
            <input type="password" id="password" class="form-control" value="123"/>
            <label class="form-label" for="password">Password</label>
            </div>
        
            <!-- Submit button -->
            <button id="submit-button" type="submit" class="btn btn-primary btn-block mb-4">Login</button>

            <div>
                <a href="/signIn-page">NÃ£o possui uma conta?</a>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="../static/js/login.js"></script>
</body>
</html>
