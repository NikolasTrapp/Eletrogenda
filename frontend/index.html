<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="imagem/png" href="img/logo.png" />
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/multiselect.css" type="text/css">
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" id="logo" href="#"><img src="img/logo.png" alt="Home" width="50px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign-in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="schedule-header text-center">
                <div class="container d-flex justify-content-between menu">
                    <button class="btn schedule-btn" id="previous" onclick="previous()">&lt;</button>
                    <p id="monthAndYear" class="text-xxl-center">Month</p>
                    <button class="btn schedule-btn" id="next" onclick="next()">&gt;</button>
                </div>
            </div>

            <div class="schedule-body text-center">

                <div id="schedule-container">
                    <div class="row">
                        <div class="col week-header">Sun</div>
                        <div class="col week-header">Mon</div>
                        <div class="col week-header">Tue</div>
                        <div class="col week-header">Wed</div>
                        <div class="col week-header">Thu</div>
                        <div class="col week-header">Fri</div>
                        <div class="col week-header">Sat</div>
                    </div>
                    <div id="calendar">
                        <!--Calendar will be injected here-->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="schedule-modal" tabindex="-1" aria-labelledby="schedule-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="schedule-modal-label">Schedules</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container" id="table">
                        <table class="table">
                            <thead>
                                <th scope="col">08:00</th>
                                <th scope="col">08:45</th>
                                <th scope="col">09:30</th>
                                <th scope="col">09:45</th>
                                <th scope="col">10:30</th>
                                <th scope="col">11:15</th>
                                <th scope="col">12:00</th>
                                <th scope="col">13:30</th>
                                <th scope="col">14:15</th>
                                <th scope="col">15:00</th>
                                <th scope="col">15:45</th>
                                <th scope="col">16:00</th>
                                <th scope="col">16:45</th>
                                <th scope="col">17:30</th>
                            </thead>
                            <tbody id="schedules">

                            </tbody>
                        </table>

                        <div id="alertPlaceholder"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" data-bs-toggle="modal"
                        data-bs-target="#add-schedule-modal">Add new</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="add-schedule-modal" tabindex="-1" aria-labelledby="add-schedule-modal-label"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="add-schedule-modal-label"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form onsubmit="return false;" method="post">
                        <div class="row">
                            <div class="form-group col-auto">
                                <label for="initialDate">Initial hour</label>
                                <select name="initialHour" id="initialHour" class="form-select">
                                    <option value="08:00">08:00</option>
                                    <option value="08:45">08:45</option>
                                    <option value="09:30">09:30</option>
                                    <option value="09:45">09:45</option>
                                    <option value="10:30">10:30</option>
                                    <option value="11:15">11:15</option>
                                    <option value="13:30">13:30</option>
                                    <option value="14:15">14:15</option>
                                    <option value="15:00">15:00</option>
                                    <option value="16:00">16:00</option>
                                    <option value="16:45">16:45</option>
                                </select>
                            </div>
                            <div class="form-group col-auto">
                                <label for="initialDate">Final hour</label>
                                <select name="finalHour" id="finalHour" class="form-select">
                                    <option value="08:45">08:45</option>
                                    <option value="09:30">09:30</option>
                                    <option value="09:30">09:45</option>
                                    <option value="10:30">10:30</option>
                                    <option value="11:15">11:15</option>
                                    <option value="12:00">12:00</option>
                                    <option value="13:30">13:30</option>
                                    <option value="14:15">14:15</option>
                                    <option value="15:00">15:00</option>
                                    <option value="15:45">15:45</option>
                                    <option value="16:00">16:00</option>
                                    <option value="16:45">16:45</option>
                                    <option value="17:30">17:30</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <select class="form-select mb-3" id="classrooms-select" name="classrooms-select">
                                <option value="0">Select a classroom...</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <select class="form-select mb-3" id="classes" name="classes-select" id="classes-select">
                                <option value="0">Select a class...</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <div class="select-btn">
                                <span class="btn-text">Select the equipments</span>
                                <span class="arrow-dwn">
                                    <img src="img/seta.svg" alt="Seta" width="13px">
                                </span>
                            </div>

                            <ul class="list-items">

                            </ul>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="bt-add">Add</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="login-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="login-modal-label">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container" id="login-container">
                        <div class="form-group">

                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" data-bs-toggle="modal"
                        data-bs-target="#add-schedule-modal">Add new</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/modal.js"></script>
    <script type="text/javascript" src="js/schedule.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/multiselect.js"></script>
</body>

</html>
